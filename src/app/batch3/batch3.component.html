<div class="main-content">
    <div class="container-fluid">
        <div class="header text-center">
            <h3 class="title">Generacion Documento Batch</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                
				  
						<div class="card">
						    <div class="card-header card-header-icon" data-background-color="blue">
						        <i class="fa fa-archive" aria-hidden="true"></i>
						    </div>
						    <div class="card-content">
						        <h4 class="card-title">Subiendo Archivo  </h4>
						        <div class="row">
							        <div class="col-md-12">
								        <div class="progress progress-line-info">
		                                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
		                                        <span class="sr-only">20% Complete</span>
		                                    </div>
		                                </div>
		                            </div>
							        <div class="col-md-6">
					                    <div class="card">
					                        <div class="card-content text-center">
					                            <h5>Mensaje OK</h5>
					                            <button class="btn btn-rose btn-fill" (click)="showSwal('success-message')">Try me!</button>
					                        </div>
					                    </div>
					                </div>
					                <div class="col-md-6">
					                    <div class="card">
					                        <div class="card-content text-center">
					                            <h5>Mensaje de error</h5>
					                            <button class="btn btn-rose btn-fill" (click)="showSwal('warning-message')">Try me!</button>
					                        </div>
					                    </div>
					                </div>
						        </div>
						        <button type="submit" [routerLink]="['/pages/batch']" class="btn btn-success ">Cargar nuevamente</button>
						        
						    </div>
						</div>



				  </div>
				  
            </div>
        </div>
    </div>
